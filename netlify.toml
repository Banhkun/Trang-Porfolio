# Netlify Configuration File
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory with your static files
  publish = "public"

  # No build command needed for static site
  # If you add build steps later (e.g., minification), add them here
  # command = "npm run build"

[functions]
  # Directory where your serverless functions are stored
  directory = "netlify/functions"

  # Use Node.js 18 (latest stable)
  node_bundler = "esbuild"

# Production context: all deploys from the main branch
[context.production]
  # You can add production-specific settings here if needed

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  # You can add preview-specific settings here if needed

# Branch Deploy context: all deploys that are not from a pull/merge request
[context.branch-deploy]
  # You can add branch-specific settings here if needed

# Redirect rules (if needed)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Performance headers
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin configuration (optional)
